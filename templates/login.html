<html>
    <head>
        <title>Bolo - login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Please login</h1>
            <br>
            <form action="/auth/jwt/login" method="post" enctype="multipart/form-data">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input
                            class="input"
                            type="text"
                            placeholder="Username"
                            name="username"
                        >
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input
                            class="input"
                            type="password"
                            placeholder="Password"
                            name="password"
                        >
                    </div>
                </div>
                <div class="control">
                    <input class="button" type="submit" value="Login">
                </div>
            </form>
            {% if error %}
            <p class="error">
                <strong>Error:</strong>
                {{ error }}
            {% endif %}
            </div>
        </body>
    </html>
